# Drone3 Domain Bridge Configuration
# Bridges topics between GCS (Domain 0) and Drone3 (Domain 3)
name: drone3_bridge
from_domain: 0
to_domain: 3

topics:
  # From GCS (Domain 0) to Drone3 (Domain 3)
  /drone3/fmu/in/vehicle_command:
    type: px4_msgs/msg/VehicleCommand

  /drone3/manager/in/global_path:
    type: px4_msgs/msg/GlobalPath

  /drone3/manager/in/mode_change:
    type: std_msgs/msg/UInt8

  # From Drone3 (Domain 3) to GCS (Domain 0) - reversed
  /drone3/manager/out/actuator_motors:
    type: px4_msgs/msg/ActuatorMotors
    reversed: True

  /drone3/manager/out/monitoring:
    type: px4_msgs/msg/Monitoring
    reversed: True